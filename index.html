<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuu Sign Up</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img  class="img-div" src="fotos/issuu-logo-stacked-colour_0.png" alt="Issuu Logo"></div>
            <div>
            <div class="header-right">
                <p>Already a user?</p>
                <button>Sign In</button>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Create an Issuu Account</h1>
            <button class="google">Sign up with Google</button>
            <button class="facebook">Sign up with Facebook</button>

            <p>or with email</p>

            <div class="email-login-container">
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <div class="accept-terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I accept the Terms of service and the Profesional Terms of Service.</label>
                    </div>

                    <button>Create Account</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
